<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>valle-fab demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../valle-fab.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h1>All valle-fab demo</h1>

      <!-- Default -->
      <h3>Default</h3>
      <demo-snippet>
        <template>
          <valle-fab></valle-fab>
        </template>
      </demo-snippet>

      <!-- Elevations -->
      <h3>Elevations</h3>
      <demo-snippet>
        <template>
          <valle-fab></valle-fab>
          <valle-fab elevation="2"></valle-fab>
          <valle-fab elevation="3"></valle-fab>
          <valle-fab elevation="4"></valle-fab>
          <valle-fab elevation="5"></valle-fab>
        </template>
      </demo-snippet>

      <!-- Inactive -->
      <h3>Inactive</h3>
      <demo-snippet>
        <template>
          <valle-fab disabled></valle-fab>
        </template>
      </demo-snippet>

      <!-- Mini -->
      <h3>Mini</h3>
      <demo-snippet>
        <template>
          <valle-fab mini></valle-fab>
        </template>
      </demo-snippet>

      <!-- Custom icon -->
      <h3>Custom icon</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            .burguer {
              --valle-fab-color: #ffeb00;
            }
          </style>
          <valle-fab
            class="burguer"
            icon="https://uploaddeimagens.com.br/images/001/071/867/full/iconmonstr-fast-food-3-32.png"
          >
          </valle-fab>
        </template>
      </demo-snippet>

      <!-- Custom style -->
      <h3>Custom style</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            .unicorn {
              --valle-fab-color: #42c8f4;
            }
          </style>
          <valle-fab class="unicorn"></valle-fab>
        </template>
      </demo-snippet>

      <!-- Toggle -->
      <h3>Toggle</h3>
      <demo-snippet>
        <template>
          <valle-fab toggle></valle-fab>
        </template>
      </demo-snippet>

      <!-- Inline icon -->
      <h3>Inline icon</h3>
      <demo-snippet>
        <template>
          <valle-fab sloted>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="#fff"/>
              <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </valle-fab>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
