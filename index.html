<!doctype html>

<html lang="en">

  <head>
    <title>vsc-fab-button demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="vsc-fab-button.html">
  </head>

  <body>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
          max-width: 500px;
        }
      </style>
    </custom-style>

    <main class="vertical-section-container centered">
      <h1>vsc-fab-button demo</h1>

      <!-- Default - demo
      ========================= -->

      <h2>Default</h2>

      <demo-snippet class="centered-demo">
        <template>

          <vsc-fab-button></vsc-fab-button>

        </template>
      </demo-snippet>

      <!-- Default inactive - demo
      ========================= -->

      <h2>Default inactive</h2>

      <demo-snippet class="centered-demo">
        <template>

          <vsc-fab-button inactive>
          </vsc-fab-button>

        </template>
      </demo-snippet>

      <!-- Default mini - demo
      ========================= -->

      <h2>Default mini</h2>

      <demo-snippet class="centered-demo">
        <template>

        <vsc-fab-button mini>
        </vsc-fab-button>

        </template>
      </demo-snippet>

      <!-- Custom icon - demo
      ========================= -->

      <h2>Custom icon</h2>

      <demo-snippet class="centered-demo">
        <template>

          <vsc-fab-button
            icon="https://uploaddeimagens.com.br/images/001/071/867/full/iconmonstr-fast-food-3-32.png">
          </vsc-fab-button>

        </template>
      </demo-snippet>

      <!-- Custom style - demo
      ========================= -->

      <h2>Custom style</h2>

      <demo-snippet class="centered-demo">
        <template>

        <style is="custom-style">
          .unicorn {
            --vsc-fab-button-color: #42c8f4;
            --vsc-fab-button-deafult-icon-color: #000;
          }
        </style>

          <vsc-fab-button class="unicorn">
          </vsc-fab-button>

        </template>
      </demo-snippet>

    </main>

  </body>
</html>
