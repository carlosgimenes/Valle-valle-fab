<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="vsc-fab-button">
  <template>

    <style>

      :host {
        box-sizing: border-box;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        background: var(--vsc-fab-button-color, #ff6d00);
        border-radius: 50%;
        width: var(--vsc-fab-button-size, 56px);
        height: var(--vsc-fab-button-size, 56px);
        margin: 8px;
      }

      :host(:hover) {
      	cursor: pointer;
      	background-image: linear-gradient(to bottom, transparent, rgba(0,0,0,.1));
      }

      :host(:active) {
      	background-image: linear-gradient(to bottom, rgba(0,0,0,.1), rgba(0,0,0,.1));
      }

      :host([mini]) {
        width: var(--vsc-fab-button-mini-size, 40px);
        height: var(--vsc-fab-button-mini-size, 40px);
      }

      :host([inactive]) {
        background: #e1e1e1;
      }

      .paper-button__icon {
        width: var(--vsc-fab-button-icon-size, 22px);
        height: var(--vsc-fab-button-icon-size, 22px);
      }

      .paper-button__default-icon {
        width: var(--vsc-fab-button-icon-size, 22px);
        height: var(--vsc-fab-button-icon-size, 22px);
        fill: var(--vsc-fab-button-deafult-icon-color, #fff);
      }

    </style>

    <slot></slot>

    <template is="dom-if" if=[[icon]]>
      <img src=[[icon]] class="paper-button__icon">
    </template>

    <template is="dom-if" if=[[!icon]]>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="paper-button__default-icon">
        <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/>
      </svg>
    </template>

  </template>

  <script>
    class vscFabButton extends Polymer.Element {

      static get is() { return 'vsc-fab-button'; }

      static get properties() {
        return {
          icon: {
            type: String,
            value: ''
          },
          mini: {
            type: Boolean,
            value: false
          },
          inactive: {
            type: Boolean,
            value: false
          }
        };
      }

    }

    window.customElements.define(vscFabButton.is, vscFabButton);
  </script>
</dom-module>
