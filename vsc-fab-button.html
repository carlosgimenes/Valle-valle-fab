<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="vsc-fab-button">
  <template>

    <style>

      :host {
        box-sizing: border-box;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        background-color: var(--vsc-fab-button-color, #ff6d00);
        border-radius: 50%;
        width: var(--vsc-fab-button-size, 56px);
        height: var(--vsc-fab-button-size, 56px);
        margin: 8px;
      }

      /* Elevations */

      :host([elevation="1"]) {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      :host([elevation="2"]) {
      box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                    0 1px 10px 0 rgba(0, 0, 0, 0.12),
                    0 2px 4px -1px rgba(0, 0, 0, 0.4);
      }

      :host([elevation="3"]) {
        box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
                    0 1px 18px 0 rgba(0, 0, 0, 0.12),
                    0 3px 5px -1px rgba(0, 0, 0, 0.4);
      }

      :host([elevation="4"]) {
      box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                    0 3px 14px 2px rgba(0, 0, 0, 0.12),
                    0 5px 5px -3px rgba(0, 0, 0, 0.4);
      }

      :host([elevation="5"]) {
        box-shadow: 0 12px 16px 1px rgba(0, 0, 0, 0.14),
                    0 4px 22px 3px rgba(0, 0, 0, 0.12),
                    0 6px 7px -4px rgba(0, 0, 0, 0.4);
      }

      /* UI feedbacks */

      :host(:hover) {
        cursor: pointer;
      }

      :host([inactive]:hover) {
        cursor: default;
        background: #e1e1e1;
      }

      /* States */

      :host([mini]) {
        width: var(--vsc-fab-button-mini-size, 40px);
        height: var(--vsc-fab-button-mini-size, 40px);
      }

      :host([inactive]) {
        background: #e1e1e1;
      }

      /* Icons */

      .fab-button__icon {
        width: var(--vsc-fab-button-icon-size, 24px);
        height: var(--vsc-fab-button-icon-size, 24px);
      }

    </style>

    <img src=[[icon]] id="fabIcon" class="fab-button__icon" alt=[[label]]>

  </template>

  <script>
    class vscFabButton extends Polymer.Element {

      static get is() { return 'vsc-fab-button'; }

      connectedCallback() {
        super.connectedCallback();

        // Set default icon
        if(!this.icon) this.$.fabIcon.src = 'default-icon.svg';

        // a11y powers
        this.setAttribute('role', 'button');
        if(!this.inactive) this.setAttribute('tabindex', '0');

      }

      static get properties() {
        return {
          icon: {
            type: String,
            value: ''
          },
          mini: {
            type: Boolean,
            value: false
          },
          inactive: {
            type: Boolean,
            value: false
          },
          elevation: {
            type: Number,
            value: 1
          },
          label: {
            type: String,
            value: ''
          }
        };
      }

    }

    window.customElements.define(vscFabButton.is, vscFabButton);
  </script>
</dom-module>
