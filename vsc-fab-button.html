<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="vsc-fab-button">
  <template>

    <style>

      :host {
        border-radius: 50%;
        margin: 8px;
        display: inline-block;
      }

      .fab-button {
        box-sizing: border-box;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        border: 0;
        background-color: var(--vsc-fab-button-color, #ff6d00);
        border-radius: 50%;
        width: var(--vsc-fab-button-size, 56px);
        height: var(--vsc-fab-button-size, 56px);
        transition: background-color .3s;


        /* Elevation 1 - dafault */

        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);

      }

      /* Elevations */

      :host([elevation="2"]) .fab-button {
      box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                    0 1px 10px 0 rgba(0, 0, 0, 0.12),
                    0 2px 4px -1px rgba(0, 0, 0, 0.4);
      }

      :host([elevation="3"]) .fab-button {
        box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
                    0 1px 18px 0 rgba(0, 0, 0, 0.12),
                    0 3px 5px -1px rgba(0, 0, 0, 0.4);
      }

      :host([elevation="4"]) .fab-button {
      box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                    0 3px 14px 2px rgba(0, 0, 0, 0.12),
                    0 5px 5px -3px rgba(0, 0, 0, 0.4);
      }

      :host([elevation="5"]) .fab-button {
        box-shadow: 0 12px 16px 1px rgba(0, 0, 0, 0.14),
                    0 4px 22px 3px rgba(0, 0, 0, 0.12),
                    0 6px 7px -4px rgba(0, 0, 0, 0.4);
      }

      /* UI feedbacks */

      .fab-button:focus {
        outline-color: var(--vsc-fab-button-color, #ff6d00);
        outline-offset: 5px;
        outline-width: thin;
      }

      .fab-button:hover {
        cursor: pointer;
        background-image: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3));
      }

      /* States */

      :host([mini]) .fab-button {
        width: var(--vsc-fab-button-mini-size, 40px);
        height: var(--vsc-fab-button-mini-size, 40px);
      }

      :host([disabled]) .fab-button {
        background: #e1e1e1;
      }

      :host([disabled]) .fab-button:hover {
        cursor: default;
        background: #e1e1e1;
      }

      :host([pressed]) .fab-button {
        background-color: var(--vsc-fab-button-pressed-color, #ff0101);
      }

      /* Icon */

      .fab-button__icon {
        width: var(--vsc-fab-button-icon-size, 24px);
        height: var(--vsc-fab-button-icon-size, 24px);
        transition: transform .3s;
        fill: var(--vsc-fab-button-default-icon-color, #fff);
      }

      :host([pressed]) .fab-button__icon {
        transform: rotate(45deg);
      }

    </style>

    <button class="fab-button" id="fabBtn" disabled=[[disabled]]>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="fab-button__icon" style="display: inline-block;" id="defaultIcon">
        <title>[[label]]</title>
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
      </svg>

      <img src=[[icon]] class="fab-button__icon" alt=[[label]] style="display: none;" id="fabIcon">

    </button>

  </template>

  <script>
    class vscFabButton extends Polymer.Element {

      static get is() { return 'vsc-fab-button'; }

      connectedCallback() {
        super.connectedCallback();

        // Set default icon
        if(this.icon) {
          this.$.defaultIcon.style.display = "none";
          this.$.fabIcon.style.display = "inline-block";
        }

        // Add toggle powers
        if(this.toggle) {
          this.$.fabBtn.setAttribute('aria-pressed', 'false');
          this.$.fabBtn.addEventListener('click', this._togglePressed.bind(this));
        }

      }

      _togglePressed() {

        if(this.hasAttribute('pressed')) {
          this.removeAttribute('pressed', '');
          this.$.fabBtn.setAttribute('aria-pressed', 'false');
        } else {
          this.setAttribute('pressed', '');
          this.$.fabBtn.setAttribute('aria-pressed', 'true');
        }

      }

      static get properties() {
        return {
          icon: {
            type: String,
            value: ''
          },
          mini: {
            type: Boolean,
            value: false
          },
          disabled: {
            type: Boolean,
            value: false
          },
          elevation: {
            type: Number,
            value: 1
          },
          label: {
            type: String,
            value: ''
          },
          toggle: {
            type: Boolean,
            value: false
          },
          pressed: {
            type: Boolean,
            value: false
          }
        };
      }

    }

    window.customElements.define(vscFabButton.is, vscFabButton);
  </script>
</dom-module>
